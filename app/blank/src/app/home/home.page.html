<ion-content>

  <ion-slides pager="true" [options]="slideOpts" style="height: 100vh" (ionSlideNextEnd)="sldnxt($event)">
    <ion-slide style="background-color: #4c8dff">
      <h1>Slide 1</h1>
    </ion-slide>
    <ion-slide>
      <video style="height: 100vh;width: 100vw;" preload="auto" autoplay="autoplay" src="assets/video/fb8736e3432fb86610874b358e9603dd.mp4"></video>
    </ion-slide>
    <ion-slide>
      <!--<h1>Slide 3</h1>-->
      <video id="myvideo" style="height: 100vh;width: 100vw;" preload="auto" autoplay="autoplay" src="assets/video/test1.mp4" webkit-playsinline="true"></video>
      <!--<button (click)="player()">player</button>-->
    </ion-slide>

    <ion-slide >

      <vg-player class="video-container">
        <vg-overlay-play></vg-overlay-play>
        <vg-buffering></vg-buffering>
        <vg-controls>
          <vg-play-pause></vg-play-pause>
          <vg-playback-button></vg-playback-button>

          <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>
          <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display>
          <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>
          <vg-mute></vg-mute>
          <vg-volume></vg-volume>
          <vg-fullscreen></vg-fullscreen>
        </vg-controls>
        <video #myMedia [vgMedia]="myMedia" id="player" class="video-js vjs-default-skin vjs-fluid"
               height="210" preload="auto"
               poster="assets/shapes.svg"
               playsinline webkit-playsinline>
          <!--<source src="https://ttq.tiantianquan.xyz/sqnu/assets/test.mp4" type="video/mp4">-->
          <source src="assets/video/fb8736e3432fb86610874b358e9603dd.mp4" type="video/mp4">
        </video>
      </vg-player>
      <!--<h1>Slide 3</h1>-->
      <!--<video id="myvideo" style="height: 100vh;width: 100vw;" preload="auto" autoplay="autoplay" src="https://ttq.tiantianquan.xyz/sqnu/assets/test.mp4" webkit-playsinline="true"></video>-->
      <!--<button (click)="player()">player</button>-->
    </ion-slide>

    <ion-slide>
      <vg-player (onPlayerReady)="onPlayerReady($event)">
        <vg-overlay-play></vg-overlay-play>
        <vg-buffering></vg-buffering>
        <vg-controls [vgAutohide]="true" [vgAutohideTime]="5">
          <vg-play-pause></vg-play-pause>
          <vg-time-display [vgProperty]="'current'"></vg-time-display>
          <vg-scrub-bar>
            <vg-scrub-bar-current-time [vgSlider]="true"></vg-scrub-bar-current-time>
            <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
          </vg-scrub-bar>
          <vg-time-display [vgProperty]="'total'"></vg-time-display>
          <vg-fullscreen></vg-fullscreen>
        </vg-controls>
        <video #media (play)="tplay()" [vgMedia]="media" src="assets/video/fb8736e3432fb86610874b358e9603dd.mp4" autoplay></video>
      </vg-player>
    </ion-slide>
  </ion-slides>


  <button  style="position: fixed; bottom: 100px;z-index: 99" (click)="startvideo($event)">last</button>

  <div style="position: fixed; bottom: 5px;z-index: 99">

    <div style="display: flex;justify-content: space-around;width: 100vw;">
      <ion-button  [routerLink]="['/home']">首页</ion-button>
      <ion-button  [routerLink]="['/create']">添加</ion-button>
      <ion-button  [routerLink]="['/mine']">我的</ion-button>
    </div>

  </div>
