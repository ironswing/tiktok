<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding style="background-color: #FFFFFF;">
  <div style="padding: 1rem">

    <div style="width: 100%; text-align: center;margin:1.5rem 0 4.5rem;">
      <img src="assets/shapes.svg" alt="" style="height: 6rem">
    </div>

    <div>

      <ion-item>
        <ion-label position="floating">账号</ion-label>
        <ion-input  type="text" [(ngModel)]="account" name="account"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">密码</ion-label>
        <ion-input  type="password" [(ngModel)]="pass" name="pass"></ion-input>
      </ion-item>

      <div class="go forget"><span (tap)="forgetPass()">忘记密码？</span></div>
      <ion-button (click)="login()">登录</ion-button>

    </div>
